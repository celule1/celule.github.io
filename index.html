<!DOCTYPE html>
<html>
<head>
	
	<title>Mobile Maps</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="js/leaflet.circle-sector.js" ></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 95%; width: 100%; }</style>
</head>
<body>
<table>
		<tr>
			<td> <label for="lat">LATITUTINE:</label> </td>
			<td> <input type="tel" id="lat" name="lat" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" />	</td>
		</tr>
		<tr>
			<td> <label for="lon">LONGITUDINE:</label> </td>
			<td> <input type="tel" id="lon" name="lon" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" /> </td>
		</tr>
		<tr>
			<td> <label for="azimuth">AZIMUT:</label> </td>
			<td> <input type="number" id="azimuth" name="azimuth" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" /> </td>
		</tr>
		<tr>
			<td> <label for="radius">RAZA:</label> </td>
			<td> <input type="number" id="radius" name="radius" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" /> </td>
		</tr>
	
		<tr>
			<td> <input type="button" value="Localizeaza" onclick="javascript:setLocation();"></td>			
			<td>
			<input type="reset" value="Reset" onclick="javascript:eraseLocation();">
			<input type="button" value="Locatia mea" onclick="javascript:myLocation();">
			
			</td>
		</tr>
	</table>
<div id='map'></div>

<script>
	var map = L.map('map').fitWorld();
	var i=1;

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
	map.setView(new L.LatLng(46.10, 25.10), 7);

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();

		L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

	function myLocation()
	{
	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, maxZoom: 16});
	}
	function setLocation()
			{
				var lat=parseFloat(document.getElementById("lat").value);
				var lon=parseFloat(document.getElementById("lon").value);
				var azimuth=parseInt(document.getElementById("azimuth").value);
				var radius=parseInt(document.getElementById("radius").value);
			//	var angle=parseInt(document.getElementById("angle").value);
			    var angle=120;
			
				if (document.getElementById("lat").value == "" || document.getElementById("lon").value == "" || document.getElementById("azimuth").value == "" || document.getElementById("radius").value == "")
					alert ("Completati toate datele necesare");
				else
					{
					//map = new L.Map('map');
					L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
					
						
					map.setView(new L.LatLng(lat, lon), 14);
					L.marker([lat, lon],{opacity:0.7}).addTo(map)
					.bindPopup(i+"")
					.openPopup();
					i++;
					var sector = L.circle([lat, lon], {
													color: 'blue',
													radius: radius,
													weight: 1
												})
						.setSector(azimuth, angle) // direction, centralAngle
						.bindPopup('Localizarea tintei')
						.addTo(map);
				
					map.fitBounds(sector.getBounds().pad(0.1));
			
				}
			}
			
			function eraseLocation()
			{
				
				map.remove();
				map = new L.Map('map');
			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
				map.setView(new L.LatLng(46.10, 25.10), 7); //center of Romania
			}
	
</script>



</body>
</html>
